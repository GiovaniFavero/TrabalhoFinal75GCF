<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
<head> 
	<title>Cadastro de Produto</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="viewport" content="width=device-width"/>
	
	<link rel="stylesheet" type= "text/css" th:href="@{/css/reset.css}"/> 
	<link rel="stylesheet" type= "text/css" th:href="@{/css/normalize.css}"/>
	<link rel="stylesheet" type= "text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type= "text/css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" type= "text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}"/>
	<link rel="stylesheet" type= "text/css" th:href="@{/css/dataTables.bootstrap.min.css}"/>
	<script src="/js/jquery.min.js"></script>	
</head>

<body> 
	<div class="panel panel-default">
		<div class="header-page">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h4>Produtos</h4>
					</div>
					<div class="col-sm-2">
						<div class="brand-header-page">
							<a class="btn btn-primary" href="/produtos/novo">Novo Produto</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	  	<div class="panel-body">
		 	<div class="table-responsive"> 	
		  		<table id="table" class= "table table-bordered table-striped">
		  			<thead>
		  				<tr>
			  				<th class="text-center col-md-2">Código</th>
			  				<th class="text-center">Descrição</th>
			  				<th class="text-center">Fabricante</th>
			  				<th class="text-center col-md-1"></th>
			  			</tr>  			
		  			</thead>
		  			<tbody>
			  			<tr th:each="produto : ${listaProdutos}">
			  				<td class="text-center" th:text="${produto.id}"></td>
			  				<td class="text-center"><a th:text="${produto.descricao}" ></a></td>
			  				<td class="text-center"><a th:text="${produto.fabricante}" ></a></td>
			  				<td class="text-center">
			  					<a class= "btn btn-link btn-xs" th:href="@{/produtos/editar/{idProd}(idProd = ${produto.id})}"  
				  					title="Editar" data-tooltip="tooltip" data-placement="top">
				  						<span class="glyphicon glyphicon-pencil"></span>
				  			   	</a>			  				
			  					<a class= "btn btn-link btn-xs" th:href="@{/produtos/remover/{idProd}(idProd = ${produto.id})}"  
				  					title="Editar" data-tooltip="tooltip" data-placement="top">
				  						<span class="glyphicon glyphicon-remove"></span>
				  			   	</a>	

			  			    </td>
			  			</tr>
		  			</tbody>
		  		</table>
		  	</div>		
	    </div>
	</div>

	
</body>

</html>
